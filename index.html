<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- include bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>
<body>
    <div class="justify-content-center outer-div rounded  mt-3">
        <form class="row justify-content-center" action="">
            <div class="col-8 col-md-6 mt-3">
                <input type="text" class="form-control" id="inputTodo" placeholder="Enter a todo" />
            </div>
            <div class="col-8 col-md-3 mt-3">
                <input type="date" class="form-control" id="inputDate" />
            </div>
            <button type="submit" class="btn btn-outline-info col-8 col-md-2 mt-3" id="submitTodo">Add Todo</button>
        </form>
        <div class="row justify-content-center pb-3" id="todosDiv">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="dist/index.js"></script>
</body>
</html>
